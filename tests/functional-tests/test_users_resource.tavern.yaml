test_name: test_create_movie_success

marks:
  - api
  - usefixtures:
      - jwt

stages:
  - name: create_movie
    request:
      url: "{host:s}/movies"
      method: POST
      headers:
        authorization: "JWT {jwt}"
      json: &sample_movie
        title: Title Unknown
        release_year: 1999
        description: Things happen over a few arcs and movie ends.
    response:
      status_code: 201
      body:
        <<: *sample_movie
        id: !anyint

